<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Simples</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex position-absolute flex-column justify-content-center align-items-center top-50 start-50 translate-middle bg-secondary">
    <main>
        <section class="bg-black " id="conteiner-img">
            <div>
                <img class="img-fluid" src="" alt="imagens de cachorros" id="imgs">
            </div>
        </section>
        <section class="d-flex justify-content-center" id="conteiner-buttons">
            <div id="btn-imgs">
                <button class="btn btn-outline-info" id="btn-prev">Anterior</button>
                <button class="btn btn-outline-info" id="btn-next">Proximo</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
