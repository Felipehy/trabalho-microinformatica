<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex position-absolute flex-column justify-content-center align-items-center top-50 start-50 translate-middle bg-secondary">

    <main>
        <section>
            <h2>Lista de tarefas</h2>
            <div class="d-flex w-100">
                <input type="text" id="input-text" class="form-control">
                <button id="btn-add-list" class="btn btn-success h-50 w-25 ms-4">Adicionar tarefar</button>
            </div>
            <div id="form-list">
                <form action="" class="border rounded">
                    <ul id="lista"></ul>
                </form>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
