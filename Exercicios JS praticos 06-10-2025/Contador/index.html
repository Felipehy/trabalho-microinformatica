<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador simples</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex position-absolute flex-column justify-content-center align-items-center top-50 start-50 translate-middle bg-secondary">
    <header>
        <h1 class="text-black">Contador</h1>
    </header>
    <main>
        <section>
            <div class="border border-black rounded align-content-center bg-white" id="counter">
                <div id="painel-number">
                    <h2 class="text-center" id="txt-number">0</h2>
                </div>
                <div class="d-flex align-items-center align-content-center justify-content-center" id="buttons-painel">
                    <button class="btn btn-light" id="increment">Incrementar</button>
                    <button class="btn btn-light" id="reset">Resetar</button>
                </div> 
            </div>
        </section>
    </main>
    <footer>
        <p class="text-black"><i>Felipe Hajime Yamashita</i></p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
