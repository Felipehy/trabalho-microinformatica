<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar-expand-lg bg-primary bg-gradient">
            <div class="conteiner-fluid py-1">
                <ul class="navbar-nav">
                    <li class="nav-item ms-5 text-light">
                        <a class="nav-link" href="index.html">Pagina principal</a>
                    </li>
                    <li class="nav-item ms-5 text-light">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="conteiner-fluid border rounded mb-5 w-75 h-50 mx-auto my-4">
            <form class="bg-info-subtle" action="sucesso.html">
                <fieldset>
                    <legend class="text-center fs-2">Cadastro</legend>
                    <div id="dados">
                        <div class="mb-3 ms-auto row">
                            <label for="" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-75" name="nome" id="" required>
                            </div>
                        </div>

                        <div class="mb-3 ms-auto row">
                            <label for="" class="col-sm-2 col-form-label">Sobrenome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control w-75" name="sobrenome" id="" required>
                            </div>
                        </div>

                        <div class="mb-3 ms-auto row">
                            <label for="" class="col-sm-2">Data de nascimento:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control w-75" name="data" id="" required>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div id="conta">
                        <div class="mb-3 mx-auto row">
                            <label class="col-sm-2 py-1">Email: </label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control w-75" required>
                            </div>
                        </div>
                        <div class="mb-3 mx-auto row">
                            <label class="col-sm-2 py-1">Senha: </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control w-75" name="senha" id="">
                            </div>
                        </div>
                    </div>

                    <hr>

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0 ps-4">Genero:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Feminino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Transformers
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <hr>

                    <div class="form-check" id="pratos">
                        <label class="fs-5" for="Pratos">Quais os melhores pratos?</label><br>
                        <input class="form-check-label" type="checkbox" name="prato_colorido" id="prato_colorido" value="pratoColorido">
                        <img class="img-thumbnail" src="img/imagem_prato_colorido_redimensionado.png" alt="prato colorido"><br>
                        <input class="form-check-label" type="checkbox" name="prato_aluminio" id="prato_aluminio" value="pratoAluminio">
                        <img class="img-thumbnail" src="img/prato_aluminio_redimensionado.png" alt="prato aluminio"><br>
                        <input class="form-check-label" type="checkbox" name="prato_de_escola" id="prato_de_escola" value="pratoDeEscola">
                        <img class="img-thumbnail" src="img/prato_de_escola_redimensionado.png" alt="prato de escola"><br>
                        <input class="form-check-label" type="checkbox" name="prato_festinha" id="prato_festinha" value="pratoFestinha">
                        <img class="img-thumbnail" src="img/prato_festinha_redimensionado.png" alt="prato festinha"><br>
                        <input class="form-check-label" type="checkbox" name="prato_marrom" id="prato_marrom" value="pratoMarrom">
                        <img class="img-thumbnail" src="img/prato_marrom_redimensionado.png" alt="prato marrom"><br>
                        <input class="form-check-label" type="checkbox" name="prato_tradicional_com_desenho" id="prato_tradicional_com_desenho"
                            value="pratoTradicionalComDesenho">
                        <img class="img-thumbnail" src="img/prato_tradicional_com_desenho_redimensionada.png"
                            alt="prato tradicional com desenho"><br>
                    </div>

                    <br>

                    <div class="conteiner-fluid text-center">
                        <input class="btn btn-primary mx-auto" type="submit" id="submit" action="">
                        <input class="btn btn-primary" type="reset" value="reset">
                    </div>
                    <div class="conteiner-fluid text-center">
                        <a class="link-danger link-offset-2 text-center" href="https://www.pudim.com.br/" target="_blank" rel="site de pudim">pudim</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
